name: Greetings

on:
  issues:
  pull_request:

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          issue_message: "Thank you for opening your first issue! We appreciate your contribution and will review it shortly."
          pr_message: "Thank you for your first pull request! Our team will review your changes soon. Please make sure your code follows our contribution guidelines."
